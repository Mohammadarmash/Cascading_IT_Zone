<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading IT Zone</title>
    <link rel="icon" type="image/x-icon" href="./Sambal.png">
    <style>
    .New{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .img{
  
        transition: all 0.5s;
        width: 30%;
    }
    .img:hover{
        width: 35%;
    }
    </style>
</head>
<body>
<div class="New">
    <center>
        <img src="./5304669 copy.jpg" alt=""  class="img">
     </center>   
</div>
</body>
</html>
